<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- TAILWINDCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div
      id="container"
      class="w-full h-screen flex items-center justify-center"
    >
      <div id="card" class="p-5">
        <!-- INPUTS -->
        <div class="w-full flex items-center justify-start gap-4">
          <div class="flex flex-col">
            <label for="day" class="text-gray-600 pb-2">Day</label>
            <input
              type="text"
              class="w-32 px-3 py-1 transition-all outline-none rounded-md"
              name="day"
              id="day"
              placeholder="DD"
            />
          </div>
          <div class="flex flex-col">
            <label for="day" class="text-gray-600 pb-2 text-base">Month</label>
            <input
              type="text"
              class="w-32 px-3 py-1 transition-all outline-none rounded-md"
              name="month"
              id="month"
              placeholder="MM"
            />
          </div>
          <div class="flex flex-col">
            <label for="year" class="text-gray-700 pb-2">Year</label>
            <input
              type="text"
              class="w-32 px-3 py-1 transition-all outline-none rounded-md"
              name="year"
              id="year"
              placeholder="DD"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
   -->

  </body>
</html>
