<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- TAILWINDCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAILWIND LOCAL -->
    <link rel="stylesheet" href="./assets/dist/output.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div
      id="container"
      class="w-full h-screen flex items-center justify-center"
    >
      <div id="card" class="p-5 shadow-sm">
        <header>
          <!-- INPUTS -->
          <div class="w-full flex justify-start gap-4">
            <div class="flex flex-col">
              <label for="day" class="text-gray-600 pb-2">Day</label>
              <input
                type="text"
                class="md:w-32 w-20 px-3 py-1 transition-all outline-none rounded-md"
                name="day"
                id="day"
                placeholder="DD"
              />
              <i><small class="text-red-600 error" id="errorDay"></small></i>
            </div>
            <div class="flex flex-col">
              <label for="day" class="text-gray-600 pb-2 text-base"
                >Month</label
              >
              <input
                type="text"
                class="md:w-32 w-20 px-3 py-1 transition-all outline-none rounded-md"
                name="month"
                id="month"
                placeholder="MM"
              />
              <i><small class="text-red-600 error" id="errorMonth"></small></i>
            </div>
            <div class="flex flex-col">
              <label for="year" class="text-gray-700 pb-2">Year</label>
              <input
                type="text"
                class="md:w-32 w-20 px-3 py-1 transition-all outline-none rounded-md"
                name="year"
                id="year"
                placeholder="DD"
              />
              <i><small class="text-red-600 error" id="errorYear"></small></i>
            </div>
          </div>
        </header>
        <aside>
          <div
            class="flex items-center relative justify md:mb-4 pb-6 pt-12 md:pt-0"
            id="border-button"
          >
            <div class="w-full border"></div>
            <button
              class="bg-purple flex items-center justify-center h-16 w-16 px-4 rounded-full md:static absolute m-auto"
              onclick="sendValues()"
            >
              <svg
                class="md:w-10 md:h-10 w-8 h-8"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#fff" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
        </aside>
        <main>
          <div class="mt-4 flex flex-col gap-2 pb-7 px-3">
            <div class="flex items-center">
              <span
                class="text-purple text-5xl md:text-7xl italic font-bold pe-2 result"
                >--</span
              >
              <h1 class="md:text-7xl text-5xl font-bold">years</h1>
            </div>
            <div class="flex items-center">
              <span
                class="text-purple text-5xl md:text-7xl italic font-bold pe-2 result"
                >--</span
              >
              <h1 class="md:text-7xl text-5xl font-bold">months</h1>
            </div>
            <div class="flex items-center">
              <span
                class="text-purple text-5xl md:text-7xl italic font-bold pe-2 result"
                >--</span
              >
              <h1 class="md:text-7xl text-5xl font-bold">days</h1>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="attribution text-center p-4">
    Challenge by <a class="text-purple-600 underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-purple-600 underline" href="https://github.com/mariosalembe23">MÃ¡rio Lino Salembe</a>.
  </div>
    <script src="./assets/main.js" defer></script>
  </body>
</html>
